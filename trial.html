<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!-- stlye sheet, library and bootstrap linsk -->
        <link rel="stylesheet" href="./Asset/style.css">
        <!-- google fonts  -->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
 <!-- use card to create page header -->
 <div class="card text-white bg-dark mb-3" style="max-width: auto;">
    <div class="card-header">Weather Dashboard</div>
  </div>
    
    <div class="row">
        <div class="col-md-3" id="">
            <label class="input" for="search-input">Search for a City:</label>
            <form id="city-search">
              <textarea name="" class="search" cols="15" rows="1" placeholder="Type City"></textarea>
              <img class="save" src="./Asset/image/Button-search.png" width="30" alt="save button">
            </form>
        </div>
        <div class="col-md-9">
            <div class="row" id="current-city">
                <div class="city"></div>
                <div class="date"></div>
                <div class="icon"></div>
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="UV"></div>
            </div>

            <div class="row">
                <h3 class="days">5-Day Forecast:</h2>
                <div class="col-sm" id="">f
                    <div class="date1"></div>
                    <div class="icon1"></div>
                    <div class="temp1"></div>
                    <div class="humidity1"></div>
                <div class="col-sm" id="">
                    <div class="date2"></div>
                    <div class="icon2"></div>
                    <div class="temp2"></div>
                    <div class="humidity2"></div>
                </div>
                <div class="col-sm" id="">
                    <div class="date3"></div>
                    <div class="icon3"></div>
                    <div class="temp3"></div>
                    <div class="humidity3"></div>
                </div>
                <div class="col-sm" id="">
                    <div class="date4"></div>
                    <div class="icon4"></div>
                    <div class="temp4"></div>
                    <div class="humidity4"></div>
                </div>
                <div class="col-sm" id="">
                    <div class="date5"></div>
                    <div class="icon5"></div>
                    <div class="temp5"></div>
                    <div class="humidity5"></div>
                </div>
            </div>    
        </div>
    </div>

    <!-- script javascript -->
  <script src="./Asset/script.js"></script>
</body>
</html>
